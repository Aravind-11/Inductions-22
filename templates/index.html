<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Species Classifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css?q=21">
</head>
<body>
    <h2>Flower Data</h2>
    <div class="data">
       <form action="/predict" method="post">
           <input type="text" name="sl" placeholder="Sepal Length" required>
           <input type="text" name="sw" placeholder="Sepal Width" required>
           <input type="text" name="pl" placeholder="Petal Length" required>
           <input type="text" name="pw" placeholder="Petal Width" required>
           <span>
                <p>Select the algorithm you want to use : </p>
                <select name="classifiers" id="classifiers" title="ml algorithm">
                    <option value="1">K-Nearest Neighbours</option>
                    <option value="2">Random Forest</option>
                </select>
            </span>
           <button type="submit">Predict</button>
       </form>
    </div>
    <br>
    <div class="prediction">    {{prediction_text}}
    </div>
    <div class="getData">
       <form action="/train">
        <label for="trainData">Enter data in csv file</label>
        <input type="file" name="trainingData" placeholder="Training Data">
        <button type="submit">Enter</button>
       </form>
    </div>
    <br><br>
</body>
</html>
